
defaults:
  epmd-port: 8888
  type: R3_ERLANG
  short-name: true
  cookie: secret
  protocol: UDP
  version:
    low: R4
    high: R6
  distribution-flags:
    - MAP_TAG
    - BIG_CREATION
  mailbox:
    blocking: false
  server:
    boss-threads: 2
    worker-threads: 4

nodes:
  node-1:
    epmd-port: 7373
    type: R3_HIDDEN
    cookie: non-secret
    protocol: SCTP
    version:
      low: R5C
      high: R6
    distribution-flags:
      - EXTENDED_REFERENCES
      - EXTENDED_PIDS_PORTS
      - BIT_BINARIES
      - NEW_FLOATS
      - FUN_TAGS
      - NEW_FUN_TAGS
      - UTF8_ATOMS
      - MAP_TAG
      - BIG_CREATION
    mailboxes:
      - name: net_kernel
        blocking: false
      - name: another
        blocking: true
      - name: another_one
    server:
      port: 8971
      boss-threads: 1
      worker-threads: 2

  node-2:
    short-name: false
    cookie: popa
    mailboxes:
      - name: net_kernel
        blocking: false
